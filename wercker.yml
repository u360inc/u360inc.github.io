box: michilu/deploy-gh-pages
build:
  steps:
    - script:
        name: make clean
        code: |-
          make clean
    - bundle-install:
        binstubs: true
        jobs: 4
    - pip-install
    - script:
        name: build
        code: |-
          make
    - script:
        name: check contents
        code: |-
          test -e index.html
          test -e assets/u360-logo.zip
    - script:
        name: copy output
        code: |-
          rsync -avz --copy-unsafe-links $WERCKER_SOURCE_DIR/ $WERCKER_OUTPUT_DIR
  after-steps:
  - slack-notifier:
      url: $SLACK_URL
      notify_on: failed
deploy:
  steps:
    - script:
        name: copy .gitignore for gh-pages
        code: |-
          cp assets/.gitignore_gh-pages .gitignore
          git status --ignored
    # https://github.com/lvivier/step-gh-pages
    - lukevivier/gh-pages:
      domain: u360inc.com
      repo: u360inc/u360inc.github.io
      token: $GITHUB_TOKEN
  after-steps:
  - slack-notifier:
      url: $SLACK_URL
