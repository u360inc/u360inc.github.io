box: michilu/deploy-gh-pages:2016-06-06
build:
  steps:
    - script:
        name: make clean
        code: |-
          make clean
    - bundle-install:
        binstubs: true
        jobs: 4
    - pip-install
    - script:
        name: build
        code: |-
          make
    - script:
        name: check index.html
        code: |-
          test -e index.html
    - script:
        name: copy output
        code: |-
          rsync -avz --copy-unsafe-links $WERCKER_SOURCE_DIR/ $WERCKER_OUTPUT_DIR
deploy:
  steps:
    - script:
        name: copy .gitignore for gh-pages
        code: |-
          cp assets/.gitignore_gh-pages .gitignore
          git status --ignored
    # https://github.com/lvivier/step-gh-pages
    - lukevivier/gh-pages:
      domain: u360inc.com
      repo: u360inc/u360inc.github.io
      token: $GITHUB_TOKEN
  after-steps:
  - slack-notifier:
      url: $SLACK_URL
