box: michilu/deploy-gh-pages
build:
  steps:
    - bundle-install:
        binstubs: true
        jobs: 4
    - script:
        name: build
        code: make
    - script:
        name: copy output
        code: |-
          rsync -avz --copy-unsafe-links $WERCKER_SOURCE_DIR/ $WERCKER_OUTPUT_DIR
  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ID
deploy:
  steps:
    # https://github.com/lvivier/step-gh-pages
    - lukevivier/gh-pages:
      basedir: $WERCKER_OUTPUT_DIR
      domain: u360inc.com
      repo: u360inc/u360inc.github.io
      token: $GITHUB_TOKEN
  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ID
